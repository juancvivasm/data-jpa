<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container my-4">
    <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form action="#" th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:errorclass="'form-control is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" id="apellido" th:field="*{apellido}" class="form-control" th:errorclass="'form-control is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="'form-control is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="createAt" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                        <input type="text" id="createAt" th:field="*{createAt}" class="form-control" th:errorclass="'form-control is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fotoUpload" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-10">
                        <input type="file" id="fotoUpload" name="fotoUpload" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <input type="submit" value="Guardar" class="btn btn-primary"/>
                </div>
                <!--        <input type="hidden" th:field="*{id}"/>  Como buena practica se recomienda utilizar la sesion-->
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
