<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>
<table th:fragment="itemsFactura" class="table d-none">
    <tbody id="plantillaItemsFactura">
    <tr id="row_{ID}">
        <th scope="row" class="d-none">
            <input type="hidden" value="{ID}" name="item_id[]">
        </th>
        <td>{NOMBRE}</td>
        <td>{PRECIO}</td>
        <td>
            <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4"
            onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);">
        </td>
        <td>
            <span id="total_importe_{ID}">0</span>
        </td>
        <td>
            <a class="btn btn-danger btn-xs" href="#" role="button"
            onclick="itemsHelper.eliminarLineaFactura({ID});">X</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
