<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'Spring Boot: MCV + Thymeleaf + Data JPA' + ${titulo}">Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Sign In</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name">JC</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form id="logOutFrm" th:action="@{/logout}" method="post">
                                    <a class="dropdown-item" href="#" onclick="document.getElementById('logOutFrm').submit();">Sign Out</a>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/locale(lang=es_ES)}">ES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/locale(lang=en_US)}">EN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/locale(lang=de_DE)}">DE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-success" role="alert" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" role="alert" th:if="${danger != null}" th:text="${danger}"></div>
    <div class="alert alert-warning" role="alert" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" role="alert" th:if="${info != null}" th:text="${info}"></div>
</header>
<div class="container">
</div>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2022 @JC, Inc</span>
    </div>

    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>
