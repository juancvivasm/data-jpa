<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container my-4">
  <div class="card">
    <div class="row">
      <div class="col">
        <div class="card-header" th:text="${titulo}"></div>
      </div>
    </div>
    <div class="row m-1">
      <div class="col">
        <a class="btn btn-primary btn-sm" th:href="@{/factura/form/} + ${cliente.id}" th:text="'Crear Factura'"></a>
      </div>
    </div>
    <div class="row g-0">
      <div class="col-md-2">
        <img class="img-fluid rounded-start" th:if="${#strings.length(cliente.foto) > 0}" th:src="@{/uploads/} + ${cliente.foto}" th:alt="${cliente.foto}">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" th:text="${cliente.nombre}"></li>
            <li class="list-group-item" th:text="${cliente.apellido}"></li>
            <li class="list-group-item" th:text="${cliente.email}"></li>
            <li class="list-group-item" th:text="${cliente.createAt}"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-primary" role="alert" th:if="${#lists.isEmpty(cliente.facturas)}" th:text="'No hay facturas asignadas para el cliente ' + ${cliente.nombre} + ' ' +${cliente.apellido}"></div>
        <table th:unless="${#lists.isEmpty(cliente.facturas)}" class="table table-striped">
          <thead class="table-dark">
          <tr>
            <th scope="col">Folio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="factura : ${cliente.facturas}">
            <th scope="row" th:text="${factura.id}">1</th>
            <td th:text="${factura.descripcion}">Mark</td>
            <td th:text="${factura.createAt}">Otto</td>
            <td th:text="${factura.total}">@mdo</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
