<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container my-4">
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header" th:text="#{text.login.titulo}">Sign In</div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="UserName" autofocus required>
                                <label for="username" th:text="#{text.login.username}">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password" th:text="#{text.login.password}">Password</label>
                            </div>

                            <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{text.login.boton}">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
